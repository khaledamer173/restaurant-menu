<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المطعم</title>
  <!-- مكتبة Lightbox -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f9f5ee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #333;
    }
    .menu-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px auto;
      flex-wrap: wrap;
      max-width: 1000px;
    }
    .menu-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      transition: transform 0.3s;
    }
    .menu-card:hover {
      transform: scale(1.05);
    }
    .menu-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .menu-card h3 {
      margin-top: 10px;
      color: #444;
    }
    .social {
      margin: 40px 0;
    }
    .social a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 25px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F2; }
    .instagram { background: #E4405F; }
  </style>
</head>
<body>

  <h1>قائمة طعامنا</h1>

  <div class="menu-section">
    <!-- المقبلات -->
    <div class="menu-card">
      <a href="images/starters1.jpg" data-lightbox="starters" data-title="مقبلات 1">
        <img src="images/starters1.jpg" alt="المقبلات">
      </a>
      <a href="images/starters2.jpg" data-lightbox="starters" data-title="مقبلات 2"></a>
      <a href="images/starters3.jpg" data-lightbox="starters" data-title="مقبلات 3"></a>
      <h3>المقبلات</h3>
    </div>

    <!-- الأطباق الرئيسية -->
    <div class="menu-card">
      <a href="images/main1.jpg" data-lightbox="main" data-title="طبق رئيسي 1">
        <img src="images/main1.jpg" alt="الأطباق الرئيسية">
      </a>
      <a href="images/main2.jpg" data-lightbox="main" data-title="طبق رئيسي 2"></a>
      <a href="images/main3.jpg" data-lightbox="main" data-title="طبق رئيسي 3"></a>
      <h3>الأطباق الرئيسية</h3>
    </div>

    <!-- الحلويات -->
    <div class="menu-card">
      <a href="images/dessert1.jpg" data-lightbox="desserts" data-title="حلو 1">
        <img src="images/dessert1.jpg" alt="الحلويات">
      </a>
      <a href="images/dessert2.jpg" data-lightbox="desserts" data-title="حلو 2"></a>
      <a href="images/dessert3.jpg" data-lightbox="desserts" data-title="حلو 3"></a>
      <h3>الحلويات</h3>
    </div>
  </div>

  <!-- أزرار التواصل -->
  <div class="social">
    <a class="whatsapp" href="https://wa.me/2010xxxxxxx" target="_blank">WhatsApp</a>
    <a class="facebook" href="https://facebook.com/YourPage" target="_blank">Facebook</a>
    <a class="instagram" href="https://instagram.com/YourPage" target="_blank">Instagram</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
